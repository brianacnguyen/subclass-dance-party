<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="lib/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/angela.js"></script>
    <script src="src/dwight.js"></script>
    <script src="src/awkwardguy.js"></script>
    <script src="src/jim.js"></script>
  </head>
  <body background="src/danceNow.gif">
    <audio id="dancenow" autoplay loop>
      <source src="src/dancenow2.mp3" />
    </audio>   
    <div class="topbar">
      <a href="#" class="lineUpButton">Line up!</a>
      <div class='unmute' onclick="document.getElementById('dancenow').muted = !document.getElementById('dancenow').muted;$(this).toggleClass('mute')"></div>
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Angela">Femme Fatale</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Jim">And his nemesis!!!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Dwight">Here comes Dwight!!!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="AwkwardGuy">A random awkward dancer appears...</a> 
      </div>
    <script src="src/init.js"></script>
  </body>
</html>
